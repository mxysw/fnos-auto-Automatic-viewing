  #       ipv4_address: 172.128.2.28

  chinesesubfinder:
    image: allanpk716/chinesesubfinder:latest-lite
    container_name: chinesesubfinder
    restart: unless-stopped
    volumes:
      - ${CONFIG_PATH}/chinesesubfinder:/config
      - ${MEDIA_PATH}:/media/video
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - PERMS=true
      - UMASK=022
      - HTTP_PROXY=http://172.128.2.25:7890
      - NO_PROXY=172.128.2.20
    hostname: chinesesubfinder
    ports:
      - 60221:19035
      - 19037:19037
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
    networks:
      network:
        ipv4_address: 172.128.2.21

  prowlarr:
    image: linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/prowlarr:/config
    ports:
      - 60223:9696
    networks:
      network:
        ipv4_address: 172.128.2.23

  meta:
    container_name: meta
    image: docker.io/metacubex/mihomo:Alpha
    restart: always
    volumes:
      - ${CONFIG_PATH}/mihomo:/root/.config/mihomo
    ports:
      - '9090:9090'
      - '7890:7890/tcp'
      - '7890:7890/udp'
    networks:
      network:
        ipv4_address: 172.128.2.25

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    ports:
      - 9117:9117
    volumes:
      - ${CONFIG_PATH}/jackett:/config
    networks:
      network: 
        ipv4_address: 172.128.2.26

  emby:
    image: mxy6662/emby:latest
    container_name: emby
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/emby:/config
      - ${MEDIA_PATH}:/media/video
    ports:
      - 60220:8096
    networks:
      network:
        ipv4_address: 172.128.2.20